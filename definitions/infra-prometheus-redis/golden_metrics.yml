redisConnectionsReceivedPerSecond:
  title: Number of connections received per second
  query:
    select: avg(redis.instance.net.connectionsReceivedPerSecond)

redisCommandsProcessedPerSecond:
  title: Number of commands processed
  query:
    select: avg(redis.instance.net.commandsProcessedPerSecond)

redisCacheHitRatio:
  title: Cache Hit Ratio
  query:
    select: 1 - (average(redis.instance.keyspaceMissesPerSecond) / average(redis.instance.keyspaceHitsPerSecond))
